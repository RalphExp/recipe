version: 2.1

executors:
  environment:
    docker:
      - image: circleci/golang:1.15
    working_directory:

jobs:
  test:
    executor: environment
    steps:
      - checkout 
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "api/go.sum" }}
      - run:
          name: Install Dependencies
          command: (cd api && go mod download)
      - save_cache:
          key: go-mod-v4-{{ checksum "api/go.sum" }}
          paths:
            - "/go/pkg/mod"
