            exit 0

  build:
    executor: environment
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build image
          command: >
            TAG=0.1.${CIRCLE_BUILD_NUM}
            echo docker build -t ralphexp/webapp:${TAG} .
            docker build -t ralphexp/webapp:${TAG} .
      - run:
          name: Push image
          command: >
            docker tag ralphexp/webapp:$TAG
              390844772765.dkr.ecr.us-east-2.amazonaws.com/ralphexp/webapp:$TAG
