version: 2.1

executors:
  environment:
    docker:
      - image: golang:1.15
    # working_directory: /go/src/github.com/ralphexp/recipes-api
    working_directory:

jobs:
  test:
    executor: environment
    steps:
      - checkout 
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: (cd api && go mod download)
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Code linting
          command: >
            (cd api && go get -u golang.org/x/lint/golint)
            #golint ./...
      - run:
          name: Unit tests
          command: | 
            (cd api && go test -v ./...)
            exit 1

workflows:
  ci_cd:
    jobs:
      - test
