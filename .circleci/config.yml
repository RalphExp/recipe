            docker push 390844772765.dkr.ecr.us-east-2.amazonaws.com/ralphexp/webapp:$TAG
            docker push 390844772765.dkr.ecr.us-east-2.amazonaws.com/ralphexp/webapp:develop

workflows:
  ci_cd:
    jobs:
      - test
      - build
